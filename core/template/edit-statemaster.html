{% extends "base.html"%}{% load static %} {% block content %}
			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
						<div>
							<h1>Edit State Master</h1>
							<p class="breadcrumbs"><span><a href="{% url 'dashboard' %}">Home</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>Edit-State-Master</p>
						</div>
						<div>
							
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card card-default">
								<div class="card-header card-header-border-bottom">
									<h2>Edit State Master</h2>
								</div>

								<div class="card-body">
									<div class="row ec-vendor-uploads">
										
										<div class="col-lg-12">
											<div class="ec-vendor-upload-detail">
												<form action="{% url 'editstatemaster' statemasterobj.id %}" method="post">
													{% csrf_token %}
													
													<div class="modal-body px-4">
														
				
														<div class="row mb-2">
															<div class="col-lg-6">
																<div class="form-group">
																	<label for="firstName">Select Country</label>
																	<select class="form-select form-control" name="country_id" aria-label="Default select example" required>
																		
																			<option value="{{statemasterobj.country_master.id}}">{{statemasterobj.country_master.country_name}}</option>
																		{% for item in countrymasterobj %}
																			{% if statemasterobj.country_master.id is item.id %}
																			{% else %}
																			<option value="{{item.id}}">{{item.country_name}}</option>
																			{% endif %}
																		{% endfor %}
																	  </select>
																</div>
															</div>
															
															<div class="col-lg-6">
																<div class="form-group">
																	<label for="listing_type">State Name</label>
																	<input type="text" class="form-control" id="listing_type" placeholder="State Name" name="state_name" placeholdername="main_category_name" value="{{statemasterobj.state_name}}" required>
																</div>
															</div>
				
															<div class="col-lg-6">
																<div class="form-group mb-4">
																	<label for="listing-Position">Position</label>
																	<input type="number" class="form-control" id="listing-Position" name="position" value="{{statemasterobj.position}}" placeholder="Position"required>
																</div>
															</div>
															<div class="col-lg-6">
																<div class="form-group">
																	<label for="firstName">Active Status</label>
																	<select class="form-select form-control" name="is_active" aria-label="Default select example" required>
																			{% if statemasterobj.is_active %}
																			<option value="1">Active</option>
																			<option value="0">Deactive</option>
																			{% else %}
																			<option value="0">Deactive</option>
																			<option value="1">Active</option>
																			{% endif %}
																	  </select>
																</div>
															</div>
														</div>
													</div>
				
													<div class="modal-footer px-4">
														<button type="button" class="btn btn-secondary btn-pill"
															data-bs-dismiss="modal">Cancel</button>
														<button  class="btn btn-primary btn-pill" id="idOfButton" type="submit">Save</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->

{% endblock %}
