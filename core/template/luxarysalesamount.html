{% extends "base.html"%}{% load static %} {% block content %}
<style>
	.ec-vendor-list .vendor-thumb {
		width: 70px;
		height: 60px;
		border-radius: 15px;
	}
</style>
			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper breadcrumb-contacts">
						<div>
							<h1>Luxary Sales Amount</h1>
							<p class="breadcrumbs"><span><a href="{% url 'dashboard' %}">Home</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>
							</p>
						</div>
						<div>
							<button type="button" class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#addUser"> Add New
							</button>
						</div>
						
					</div>
					<div class="row">
						<div class="col-12">
							<div class="ec-vendor-list card card-default">
								<div class="card-body">
									<div class="table-responsive">
										<table id="responsive-data-table" class="table">
											<thead>
												<tr>
													<th>Amount</th>
                                                    <th>Date</th>
													<!-- <th>Position</th>
													<th>Status</th> -->
													<th>Action</th>
												</tr>
											</thead>

											<tbody>

												{% for item in salesobj %}
												<tr>
													<td>{{item.Amt}}</td>
                                                    <td>{{item.date}}</td>
													<!-- <td>{{item.position}}</td>
													<td>{{item.is_active}}</td> -->
													<td>
														<!-- <div class="btn-group mb-1">
															<form action="">
																<a style="color:rgb(73, 73, 73)" href="{% url 'editsubscriptionservices' item.id %}" type="button" class="btn btn-outline-success">Edit</a>
														</form> -->
														<div class="pl-3"></div>
															<form action="{% url 'luxarysalesamt' item.id %}">
																{% csrf_token %}
																<input type="submit" class="btn btn-outline-danger" name="action" style="color:rgb(73, 73, 73)"   value="Delete" onclick="return confirm('Do you Want To Delete Permanently?')" >
															</form>
														</div>
													</td>
												
												
												</tr>
												{% endfor %}

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Add User Modal  -->
					<div class="modal fade modal-add-contact" id="addUser" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
							<div class="modal-content">
								<form action="{% url 'luxarysalesamt'%}" method="post" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="modal-header px-4">
										<h5 class="modal-title" id="exampleModalCenterTitle">Add New Luxary Sales Amount</h5>
									</div>

									<div class="modal-body px-4">
										

										<div class="row mb-2">

											
											<div class="col-lg-6">
												<div class="form-group">
													<label for="listing_type">Amount</label>
													<input type="number" class="form-control" placeholder="Sales Amount" name="amount" required>
												</div>
											</div>

											<!-- <div class="col-lg-6">
												<div class="form-group mb-4">
													<label for="listing-Position">Position</label>
													<input type="text" class="form-control" id="Position" placeholder="Position" name="position" required>
												</div>
											</div> -->
											
										</div>
									</div>

									<div class="modal-footer px-4">
										<button type="button" class="btn btn-secondary btn-pill"
											data-bs-dismiss="modal">Cancel</button>
										<button type="submit" class="btn btn-primary btn-pill">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
		</div> <!-- End Content -->
	</div> <!-- End Content Wrapper -->

{% endblock %}
